<p class="mt-2 mb-10 text-xl font-semibold text-center">Responde las preguntas de satisfacci√≥n</p>

<main class="flex flex-col items-center justify-center h-full my-4 space-y-5">
  @if (dataService.questions.length === 0 || dataService.questions === undefined) {
    <div class="loader"></div> 
  }

  @for (question of dataService.questions; track $index) {
    <div class="w-full p-5 bg-white rounded-lg shadow-md">
      <p class="text-xl font-bold">{{ question.statement }}</p>
  
      @for (answer of question.answerEntities; track $index) {
        <div class="flex items-center self-start mx-5">
          <input class="px-2 py-4 size-4" type="radio" id="{{ answer.id }}" name="{{ question.id }}" value="{{ answer.value }}" (change)="handleChooseAnswer(answer.id ? answer.id : 0, question.id ? question.id : 0)" />
          <label for="{{ answer.id }}" class="px-3 py-2 ml-2 font-semibold">{{ answer.statement }}</label>
        </div>
      }
    </div>
  } 

</main>

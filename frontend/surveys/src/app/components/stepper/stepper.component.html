<main class="flex flex-col items-center w-full max-w-md gap-4 mx-auto md:justify-center md:max-w-5xl md:flex-row">
  <section class="flex flex-col gap-5 mx-2 my-5 md:h-dvh md:justify-center md:items-center">
    <h3 class="mx-1 text-2xl text-center text-pretty">
      <strong>Bienvenido</strong> al servicio de calificación de atención al cliente de
      <strong>Elyon Yireh</strong>
    </h3>

    <p class="text-sm text-center">¿Eres administrador o auditor?</p>
    <a
      class="text-white mx-4 block bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
      [routerLink]="['auth']"
      >Entra al Panel de Control</a
    >
  </section>

  <div class="flex items-center w-full gap-2 md:hidden">
      <hr class="w-full bg-black">
      <p class="mx-2 text-sm text-gray-500">O</p>
      <hr class="w-full bg-black">
    </div>
  
  <div class="flex flex-col w-full px-4 mt-12 gap-y-4 md:">
    <div class="flex flex-col gap-2 mx-2">
    <h3 class="text-2xl text-center text-pretty">
      <strong>Califica</strong> tu experiencia
    </h3>
  </div>

    @switch (stepperService.currentStep) { @case (0) {
      <app-step-one></app-step-one>

    } @case (1) {
      <div class="max-h-[70dvh] overflow-y-auto flex flex-col gap-10">
    <app-step-two [surveys]="dataService.surveys"></app-step-two>
    <div class="flex justify-between gap-3 mx-3">
      <button class="w-full px-3 py-2 font-semibold text-center border rounded-md" (click)="handlePreviousStep()">Atrás</button>
      <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 disabled:opacity-55 w-full  disabled:text-black" [disabled]="!stepperService.responseSurvey.surveyId" (click)="handleNextStep()">Siguiente</button>
    </div>
      </div>
    } @case (2) {
      <div class="max-h-[70dvh] overflow-y-auto flex flex-col gap-10">
    <app-step-three [surveyId]="stepperService.responseSurvey.surveyId!"></app-step-three>
    <div class="flex justify-between gap-3 mx-3">
      <button class="w-full px-3 py-2 font-semibold text-center border rounded-md" (click)="handlePreviousStep()">Atrás</button>
      <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 disabled:opacity-55 w-full  disabled:text-black" [disabled]="(this.dataService.questions.length > stepperService.responseSurvey.responses?.length!)" (click)="handleSubmitResponse()">Enviar</button>
    </div>
    </div>
    } }


    
  </div>
</main>

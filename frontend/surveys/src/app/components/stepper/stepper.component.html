<main class="flex flex-col items-center w-full max-w-md gap-4 mx-auto md:justify-between md:max-w-6xl md:flex-row">
  <section class="flex flex-col gap-5 mx-2 my-5 md:h-dvh md:justify-center md:items-center">
    <h3 class="mx-1 text-2xl text-center text-pretty">
      <strong>Bienvenido</strong> al servicio de calificación de atención al cliente de
      <strong>Elyon Yireh</strong>
    </h3>

    <p class="text-sm text-center">¿Eres administrador o auditor?</p>
    <a
      class="text-white mx-4 block bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium rounded-lg transition hover:scale-105 text-sm px-5 py-2.5 text-center mb-2"
      [routerLink]="['auth']"
      >Entra al Panel de Control</a
    >
  </section>

  <div class="flex items-center w-full gap-2 md:hidden">
      <hr class="w-full bg-black">
      <p class="mx-2 text-sm text-gray-500">O</p>
      <hr class="w-full bg-black">
  </div>
  
  <div class="flex flex-col w-full px-4 mt-12 gap-y-4 md:">
    <div class="flex flex-col gap-2 mx-2">
    <h3 class="text-2xl text-center text-pretty">
      <strong>Califica</strong> tu experiencia
    </h3>
  </div>

    @switch (stepperService.currentStep) { @case (0) {
      <app-step-one></app-step-one>

    } @case (1) {
      <div class="max-h-[70dvh] i__container flex flex-col gap-10">
    <app-step-two></app-step-two>
    <div class="flex justify-between gap-3 mx-3">
      <button class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 border-2 hover:bg-black hover:text-white transition" (click)="handlePreviousStep()">Atrás</button>
      <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 disabled:opacity-55 w-full  disabled:text-black" [disabled]="!responseService.responseSurvey.surveyId" (click)="handleNextStep()">Siguiente</button>
    </div>
      </div>
    } @case (2) {
      <div class="max-h-[70dvh] flex i__container flex-col gap-10">
    <app-step-three [surveyId]="responseService.responseSurvey.surveyId!"></app-step-three>
    <div class="flex justify-between gap-3 mx-3">
      <button class="w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 border-2 hover:bg-black hover:text-white transition" (click)="handlePreviousStep()">Atrás</button>
      <button class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 disabled:opacity-55 w-full  disabled:text-black" [disabled]="isSubmitDisabled()" (click)="handleSubmitResponse()">Enviar</button>
    </div>
    </div>
    } }
  </div>
</main>

<style>
  .i__container {
    overflow-y: auto;
    scrollbar-color: #3ae transparent;
    scrollbar-width: thin;
  }
</style>
